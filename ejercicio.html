<!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8" />
        <title>Ejemplo de estilos dentro del mismo archivo HTML</title>
        <style type="text/css">
            h1 {
                color: red;
                font-family: Arial;
                font-size: large;
            }

            p {
                color: gray;
                font-family: Verdana;
                font-size: medium;
            }
        </style>
    </head>

    <body>
        <section>
            <h1>Titular de la página</h1>
            <p>Un párrafo de texto no muy largo.</p>
        </section>
    </body>

    </html>
